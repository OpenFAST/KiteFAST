title:
    simple m600 model

constants:
    gravity:
        # SI units, global reference frame
        # x        y        z
        0.0        0.0      -9.81

simulation_controls:
    fast_submodules:
        kiteaerodyn: true
        inflowwind: false
        moordyn: false
        controller: false

    fast_submodule_input_files:
        kiteaerodyn_input: "simple_m600_model.inp"
        inflowwind_input: "path/to/file"
        moordyn_input: "path/to/file"
        controller_input: "path/to/file"

    time:
        timestep:
            1e-3

        final:
            0.5

    tolerance:
        1e-3

    max_iterations:
        60

    derivatives:
        tolerance:
            10e0

        max_iteration:
            200

        coefficient:
            1e-3

    linear_solver:
        naive

    rigid_model:
        # true | false
        false

    debug:
        # true | false
        false

    ground_weather_station:
        location:
            # locates the weather station; this point is passed directly to
            # KiteFAST which uses it to interface with the controller
            # x     y       z
            -0.202  -1.627  19.860

    initial_conditions:
        location:
            # locates the kite coordinate system (MIP point) in the global frame
            # x     y       z
            430.0   0.0     100.0

        orientation:
            # roll  pitch   yaw
            0.0     180.0   0.0

        velocity:
            translational:
                # x     y       z
                -50.0   0.0     0.0

            rotational:
                # roll  pitch   yaw
                0.0     0.0     0.0

keypoints:
    # component label                    X      Y      Z
    #                                    m      m      m
    # fuselage:                          0.0    0.0    0.0 # (0,0,0) is required
    wing/starboard:                      0.000  0.050  0.000
    wing/port:                           0.000 -0.050  0.000
